matrix:
- name: Markdown
  sources:
  - '**/*.md'
  aspell:
    lang: en
    ignore-case: true
  dictionary:
    wordlists:
    - .github/workflows/spellcheck_ignore.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
